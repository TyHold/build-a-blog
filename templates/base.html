<!doctype html>
<html>
    <head>
        <title>Build-a-Blog</title>
    </head>
<body>
    
    <a href="./blog" ><p style='display: inline; padding: 0px 20px 0px 0px'>Main Blog</p></a>
    <a href="./newpost" ><p style='display: inline;'>New Post</p></a>

    {% with messages = get_flashed_messages(with_categories = True) %}
        <ul>
        {% for category, message in messages %}
            <li class = "{{category}}">{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}

    {% block content %}
    {% endblock %}

</body>
</html>
